<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <script>
    function calculateBMI() {
      var weight = document.getElementById('weight').value;
      var height = document.getElementById('height').value;

      // Validate input
      if (weight === '' || height === '') {
        alert('Please enter your weight and height.');
        return;
      }

      // Convert weight to kg and height to meters
      var weightInKg = parseFloat(weight);
      var heightInMeters = parseFloat(height) / 100;

      // Calculate BMI
      var bmi = weightInKg / (heightInMeters * heightInMeters);

      // Display the result
      document.getElementById('result').innerHTML = 'Your BMI is: ' + bmi.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>BMI Calculator</h1>
  <form>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight" required><br>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height" required><br>

    <button type="button" onclick="calculateBMI()">Calculate</button>
  </form>

  <div id="result"></div>
</body>
</html>
